{% extends 'layouts/application.html' %}

{% block content %}
  <div class="neat-container">
    <div class="neat-row" data-open="bracketModal">
      <img class="bracket__quad" src="http://pubsys.miamiherald.com/static/media/projects/2017/munch-madness/images/TopLeft-box-01.svg" alt="">
      <img class="bracket__quad" src="http://pubsys.miamiherald.com/static/media/projects/2017/munch-madness/images/TopRight-box-01-01.svg" alt="">
      <img class="bracket__quad" src="http://pubsys.miamiherald.com/static/media/projects/2017/munch-madness/images/BottomLeft-box-01-01.svg" alt="">
      <img class="bracket__quad" src="http://pubsys.miamiherald.com/static/media/projects/2017/munch-madness/images/BottomRight-box-01-01-01.svg" alt="">
    </div>
    <div class="neat-row large reveal" id="bracketModal" data-reveal>
      <div class="zoomViewport">
        <div class="zoomContainer">
          <img class="bracket__quad" data-closeclick="true" data-targetsize="1.0" src="http://pubsys.miamiherald.com/static/media/projects/2017/munch-madness/images/TopLeft-box-01.svg" alt="">
          <img class="bracket__quad" data-closeclick="true" data-targetsize="1.0" src="http://pubsys.miamiherald.com/static/media/projects/2017/munch-madness/images/TopRight-box-01-01.svg" alt="">
          <img class="bracket__quad" data-closeclick="true" data-targetsize="1.0" src="http://pubsys.miamiherald.com/static/media/projects/2017/munch-madness/images/BottomLeft-box-01-01.svg" alt="">
          <img class="bracket__quad" data-closeclick="true" data-targetsize="1.0" src="http://pubsys.miamiherald.com/static/media/projects/2017/munch-madness/images/BottomRight-box-01-01-01.svg" alt="">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
