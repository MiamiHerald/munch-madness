  Homepage: https://mozilla.github.io/nunjucks/
  Docs: https://mozilla.github.io/nunjucks/api.html

{% extends 'layouts/application.html' %}

{% block content %}
  <div class="neat-container">
    <div class="neat-row">
      <div class="zoomViewport">
        <div class="zoomContainer">
          <img class="zoomTarget bracket__quad" data-closeclick="true" data-targetsize="1.1" src="../images/TopLeft-box-01.svg" alt="TopLeft">
          <img class="zoomTarget bracket__quad" data-closeclick="true" data-targetsize="1.1" src="../images/TopRight-box-01.svg" alt="TopRight">
          <img class="zoomTarget bracket__quad" data-closeclick="true" data-targetsize="1.1" src="../images/BottomLeft-box-01.svg" alt="BottomLeft">
          <img class="zoomTarget bracket__quad" data-closeclick="true" data-targetsize="1.1" src="../images/BottomRight-box-01.svg" alt="BottomRight">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
